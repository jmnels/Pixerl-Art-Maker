<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>
        <span style="color:#FF0000">P</span>
        <span style="color:#66CC66">i</span>
        <span style="color:#FF9966">x</span>
        <span style="color:#FFCCCC">e</span>
        <span style="color:#FF0066">l</span>
        <span style="color:#00FFFF">A</span>
        <span style="color:#66CC66">r</span>
        <span style="color:#FF9966">t</span>
        <span style="color:#FFCCCC">M</span>
        <span style="color:#FF0066">a</span>
        <span style="color:#00FFFF">k</span>
        <span style="color:#66CC66">e</span>
        <span style="color:#FF9966">r</span>
    </h1>

    <h2>Choose a Grid Size to Start Making Art</h2>
    <!--The call to the JavaSript function makeGrid happens whhen the form is submitted-->
    <form id="sizePicker" action="javascript:makeGrid()">
        Grid Height:
        <input type="number" id="inputHeight" name="height" min="1" max="30" value="1">
        Grid Width:
        <input type="number" id="inputWidth" name="width" min="1" max="50" value="1">
        <input type="submit">
    </form>

    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker">

    <h2>Design Canvas</h2>
    <table id="pixelCanvas">
    </table>

    <script src="designs.js"></script>
</body>
</html>
